<!DOCTYPE html>
{% load static %}

<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenidos a la tienda</title>
    <!----BOOTSTRAP-->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!---STYLES-->
    <link href="{% static 'css/estilos.css'%}" rel="stylesheet">

  </head>
  <body>
   <div class="container">
    <div class="row">
      <div class="col-12 align-self-center"><h1 class="display-1">TIENDA</h1></div>
    </div>   
    <div class="row">
      <div class="col-8">
      <div class="row" style="padding: 10px 0;">
      <div class="col-12">
        <div class="row">
          {% for producto in productos %}
          <div class="col-6">
            <div class="card" style="height: 10rem;width: 23rem;margin: 5px 0px;">
            <div class="card-body">
              <h5 class="card-title">{{producto.nombre}}</h5>
              <p class="card-text">{{producto.categoria}}</p>
              <p class="card-text">{{producto.precio}}</p>
              <a href="{% url 'Add' producto.id %}" class="btn-primary">Agregar al Carrito</a>
            </div>
            
            </div>
          </div>
          {% endfor %}
          
        </div>
      </div>
      </div>
     </div> 
     <div class="col-4">
        {% include "carrito.html" %}
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
  </body>
</html>
